    <body>
    <div class="container">
      <br />
      
        <form class="search-city" id="search-city">
          <div class="row">
            <div class="col-6">
              <input
                type="search"
                placeholder="Type a city.."
                autofocus="on"
                autocomplete="off"
                id="city-input"
                class="form-control shadow-sm"
              />
            </div>
            <div class="col-3">
              <input
                type="submit"
                value="Search"
                id="search-input"
                class="form-control btn btn-primary shadow-sm w-70"
              />
            </div>
            <div class="col-3">
              <button
                class="btn btn-success w-70"
                id="current-input"
              >
                Current
              </button>
            </div>
          </div>
        </form>
        </div>
      
      <br />
      <div class="row">
        <div class="col-6">
      <div class="weather-app">
          <h1>Bushehr</h1>
          <h2>Mon, Jul 4</h2>
          <p>

          </div>
      </div>
